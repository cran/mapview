dependencies:
  - name: jquery
    version: 1.11.1
    src: "htmlwidgets/lib/jquery"
    script: jquery.min.js
  - name: leaflet
    version: 0.7.3
    src: "htmlwidgets/lib/leaflet"
    script:
         - leaflet.js
         - leaflet.label.js
         - leaflet.ajax.js
         - leaflet-providers.js
         - geojson-vt-dev.js
         - L.CanvasTiles.js
         - rtree.min.js
    stylesheet:
          - leaflet.css
          - leafletfix.css
          - leaflet.label.css
          - gh-fork-ribbon.css
          - gh-fork-ribbon.ie.css
  - name: glify
    version: 0.0.1
    src: "htmlwidgets/lib/glify"
    script:
      - leaflet.glify.js
      - leaflet.canvasoverlay.js
      - gl.js
